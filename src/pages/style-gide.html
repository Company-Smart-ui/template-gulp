<script>
 const app =document.querySelector('.app');

 const cssVars=document.styleSheets[0].cssRules[0].cssText.replace(':root' , ' ').replace('}' , ' ').replace('{' , ' ')

 console.log( cssVars.split(';'))
 let text = ''
 cssVars.split(';').forEach((item)=>{
  text+=`<p>  ${item.replace(' ', '')}   </p>`


 })

 app.innerHTML= text;
</script>
